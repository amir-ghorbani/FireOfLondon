<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=0.86, maximum-scale=5.0, minimum-scale=0.86"> -->
    <title>Day One</title>
    
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    

    <!-- To have access to interactivity:
    1. Google: event set component aframe
    2. Go to: aframe-event-set-component - npm
    3. Copy and paste this line: -->
    <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>

    <!-- To make UI elements always facing camera -->
    <!-- https://www.npmjs.com/package/aframe-look-at-component -->
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>

    <!-- Go to AR.js website -->
    <!-- https://ar-js-org.github.io/AR.js-Docs/marker-based/ -->
    <!-- https://ar-js-org.github.io/AR.js-Docs/ -->
    <!-- AR.js with Marker Tracking + Location Based AR: -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <!-- https://github.com/IdeaSpaceVR/aframe-particle-system-component -->
    <!-- https://www.npmjs.com/package/aframe-particle-system-component -->
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>

    <link rel="stylesheet" href="style-ar.css">

    <script src="./script-ar.js"></script>

</head>
<body>
    <!-- HTML to render as a material. -->
    <section class="text title">
        <div>
            <div>
                <h2>Day <b>One</b></h2>
            </div>


        </div>
    </section>
    
    <a-scene embedded arjs>

        
        <a-marker preset="hiro">

            <a-sphere color="#A11B1B" radius="0.7" position="0 0 0" scale="0.5 0.5 0.5" theta-length="90" opacity="0.9"
                segments-height="100" segments-width="100" wireframe="true"
                animation__opa="property: material.opacity; from: 0; to: 0.5; dur: 500; loop: true; dir: alternate">
            </a-sphere>
            <a-cylinder color="#A11B1B" height="0.5" radius="0.01" position="0 0.25 0"></a-cylinder>
            <a-entity class="london" rotation="0 45 0" position="0 0.8 0" look-at="#camera" scale="0.7 0.7 0.7"
                event-set__scale01="_event: mouseenter; scale: 1.2 1.2 1.2"
                event-set__scale02="_event: mouseleave; scale: 0.5 0.5 0.5">
                <a-box opacity="0.9" width="0.7" height="0.3" depth="0.01" position="0 0 -0.5" color="#A11B1B"></a-box>
                <a-entity text="value: Day 01; color: white; wrapCount: 10; font:dejavu; align: center">
                </a-entity>
            </a-entity>

            <a-sphere color="#FFBA05" radius="0.3" position="1.50 -0.2 -1.45" scale="0.5 0.5 0.5" theta-length="90"
                opacity="0.8">
            </a-sphere>
            <a-cylinder color="#FFBA05" height="0.5" radius="0.01" position="1.50 0.25 -1.45"></a-cylinder>
            <a-entity class="pudding-lane" rotation="0 45 0" position="1.50 0.8 -1.45" look-at="#camera"
                scale="0.7 0.7 0.7">
                <a-box opacity="0.9" width="0.8" height="0.5" depth="0.01" position="0 0 -0.5" color="#FFBA05"></a-box>
                <a-entity text="value: Pudding Lane; color: black; wrapCount: 10; font:dejavu; align: center">
                </a-entity>
            </a-entity>

            <a-sphere color="#FFBA05" radius="0.3" position="2.15 -0.2 -1.4" scale="0.5 0.5 0.5" theta-length="90"
                opacity="0.8">
            </a-sphere>
            <a-cylinder color="#FFBA05" height="0.5" radius="0.01" position="2.15 0.25 -1.4"></a-cylinder>
            <a-entity class="seething-lane" rotation="0 45 0" position="2.15 0.8 -1.4" look-at="#camera"
                scale="0.7 0.7 0.7">
                <a-box opacity="0.9" width="0.9" height="0.5" depth="0.01" position="0 0 -0.5" color="#FFBA05"></a-box>
                <a-entity text="value: Seething Lane; color: black; wrapCount: 10; font:dejavu; align: center">
                </a-entity>
            </a-entity>

            <a-sphere color="#FFBA05" radius="0.3" position="-4.5 -0.2 -0.2" scale="0.5 0.5 0.5" theta-length="90"
                opacity="0.8">
            </a-sphere>
            <a-entity class="whitehall" rotation="0 45 0" position="-4.5 0.5 -0.2" look-at="#camera" scale="0.7 0.7 0.7">
                <a-box opacity="0.9" width="1" height="0.35" depth="0.01" position="0 0 -0.5" color="#FFBA05"></a-box>
                <a-entity text="value: whitehall; color: black; wrapCount: 10; font:dejavu; align: center">
                </a-entity>
            </a-entity>

            <a-sphere id="cannon-st-sphere" color="#FFBA05" radius="0.3" position="0.3 -0.2 -1.75" scale="0.5 0.5 0.5"
                theta-length="90" opacity="0.8">
            </a-sphere>
            <a-cylinder color="#FFBA05" height="1" radius="0.01" position="0.3 0.5 -1.75"></a-cylinder>
            <a-entity id="cannon-st-text" rotation="0 45 0" position="0.3 1.2 -1.75" look-at="#camera"
                scale="0.7 0.7 0.7">
                <a-box opacity="0.9" width="0.7" height="0.5" depth="0.01" position="0 0 -0.5" color="#FFBA05"></a-box>
                <a-entity text="value: Cannon Street; color: black; wrapCount: 10; font:dejavu; align: center">
                </a-entity>
            </a-entity>

            <a-sphere id="three-cranes-tavern-sphere" color="#FFBA05" radius="0.3" position="0.5 -0.2 -1.5"
                scale="0.5 0.5 0.5" theta-length="90" opacity="0.8">
            </a-sphere>
            <a-cylinder color="#FFBA05" height="0.5" radius="0.01" position="0.5 0.25 -1.5"></a-cylinder>
            <a-entity id="three-cranes-tavern-text" rotation="0 45 0" position="0.5 0.8 -1.5" look-at="#camera"
                scale="0.7 0.7 0.7">
                <a-box opacity="0.9" width="0.8" height="0.7" depth="0.01" position="0 0 -0.5" color="#FFBA05"></a-box>
                <a-entity text="value: Three Cranes Tavern; color: black; wrapCount: 10; font:dejavu; align: center">
                </a-entity>
            </a-entity>

            
         
           
                <a-sphere color="red" radius="0.5" position="1.15 0 -1.3" scale="1.3 0.2 0.7" rotation="0 -15 0" theta-length="90" segments-height="20" segments-width="20" wireframe="true"
                animation__opa="property: material.opacity; from: 0; to: 0.2; dur: 540; loop: true; dir: alternate"
                ></a-sphere>
          
        </a-marker>

        <!-- <a-entity camera></a-entity> -->
        <a-entity camera id="camera">
            <a-cursor material="color: yellow" scale="0.7 0.7 0.7"></a-cursor>
        </a-entity>
    </a-scene>

    <!-- HTML to render as a material. -->
    <section class="text nav">
        <div class="nav-child01">
            <div>
                <h2><a href="cause.html">Back</a></h2>
            </div>
            <div>
                <h2><a href="day-02.html">Next</a></h2>
            </div>
            
        </div>
    </section>

</body>

<script>
    document.querySelector('.london')
.addEventListener('mousedown', e => {
    location.href = "day-01-description.html";
});

</script>
</html>
