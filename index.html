<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Location Based AR</title>
    
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script> -->

    <!-- Go to AR.js website -->

    <!-- AR.js with Marker Tracking + Location Based AR: -->

    <!-- Go to AR.js website -->
    <!-- https://ar-js-org.github.io/AR.js-Docs/location-based/ -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

    <!-- To make UI elements always facing camera -->
    <!-- https://www.npmjs.com/package/aframe-look-at-component -->

    <!-- Go to this website -->
    <!-- https://www.npmjs.com/package/aframe-physics-system -->
    <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v4.0.1/dist/aframe-physics-system.min.js"></script>



</head>
<!-- Go to AR.js website to find Latitude and Longitude -->
<!-- https://ar-js-org.github.io/AR.js-Docs/location-based/ -->
<!-- https://www.latlong.net/ -->
<body style="margin: 0; overflow: hidden">


    <a-scene embedded arjs="source: webcam;">
        <a-camera gps-camera rotation-reader></a-camera>

        <a-box material="color: yellow" gps-entity-place="latitude: 51.501079; longitude: 0.005026" width="5" height="5" depth="5" position="0 30 0"/>

    </a-scene>
</body>
</html>
